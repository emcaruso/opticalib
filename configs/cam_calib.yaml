defaults:
  - _self_
  - objects: charuco_boards/charuco_11x9_cvl
  - collectors: collector_default
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

paths:
  save_dir: "${oc.env:ROOT}/results/results"
  log_file: "${oc.env:ROOT}/results/log.txt"
  collected_images_dir:

calibration:
  collect:
    mode:
      val: "manual"
      valid_options:
        - "manual"
        - "automatic"
    in_ram: True
